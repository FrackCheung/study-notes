<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/icon.png">
    <title>天空盒</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            border: 0;
            margin: 0;
        }

        body {
            background-color: rgba(45, 45, 45, 255);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            border: 0;
        }

        .load-data {
            display: block;
            width: 60%;
            height: 20px;
            position: absolute;
            left: 0;
            right: 0;
            top: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas class="cs"></canvas>
    <progress value="0" max="100" class="load-data"></progress>
    <script type="module" src="./sky-box.js"></script>
</body>
</html>
